<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katherine Ruiz | Bienvenido al perfil oficial de Katherine Ruiz</title>
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: #030508;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 1rem;
        }

        /* CAPTURE CARD */
        .capture-card {
            background: #0a0e14;
            border: 1px solid #1a2332;
            width: 100%;
            max-width: 420px;
            padding: 3.5rem 2.5rem;
            border-radius: 12px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            animation: fadeInDown 0.6s ease-out;
        }

        .capture-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #BDA266, #8E7442);
            border-radius: 12px 12px 0 0;
        }

        /* TIPOGRAFÍA */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 800;
        }

        p.subtitle {
            color: #a0aab2;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        /* FORMS */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            background: #030508;
            border: 1px solid #1a2332;
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #BDA266;
            box-shadow: 0 0 15px rgba(189, 162, 102, 0.2);
        }

        /* BOTON SUBMIT */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #BDA266, #8E7442);
            color: #fff;
            border: none;
            font-weight: 800;
            font-size: 1.05rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(142, 116, 66, 0.3);
        }

        .submit-btn:hover {
            box-shadow: 0 8px 25px rgba(189, 162, 102, 0.6);
            transform: translateY(-2px);
        }

        /* LOADER / FEEDBACK */
        .loader {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
            color: #EFDA95;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 10px #EFDA95;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <div class="capture-card">
        <h1>Katherine Ruiz</h1>
        <p class="subtitle">Ingresa tus datos para recibir atención personalizada.</p>

        <form id="capture-form">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Nombre Clave / Entidad" required>
            </div>
            <div class="form-group">
                <input type="text" id="contact" class="form-control" placeholder="Email de Contacto / WhatsApp"
                    required>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">INGRESAR AL PERFIL</button>
        </form>

        <div class="loader" id="loader">SINCRONIZANDO CON RED SEGURA...</div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN: URL de Apps Script de Katherine
        // ==========================================
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyPu_U6Z6muLim1DkaxG-VaubhgZRGx6vjR-GfkEgKrEPhgrt30n0q1e8Snb_VLijD4Dg/exec';

        document.getElementById('capture-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submit-btn');
            const loader = document.getElementById('loader');
            const name = document.getElementById('name').value;
            const contactValue = document.getElementById('contact').value.trim();
            const sanitizedContact = contactValue.replace(/[\s-()]/g, ''); // limpia espacios y guiones

            // Validaciones
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\+[0-9]{10,15}$/; // OBLIGATORIO el + y código de país

            let email = "";
            let whatsapp = "";

            if (emailRegex.test(contactValue)) {
                email = contactValue;
            } else if (phoneRegex.test(sanitizedContact)) {
                whatsapp = sanitizedContact;
            } else {
                alert("ALERTA DE SEGURIDAD: Por favor ingresa un Email real o un WhatsApp con código de país iniciando con '+' (ej. +50688888888). No se aceptan datos incorrectos.");
                btn.style.display = 'block';
                loader.style.display = 'none';
                return; // Corta el registro si no es real
            }

            try {
                // POST a Google Sheets separando en la columna de email y whatsapp respectivamente
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        whatsapp: whatsapp
                    })
                });

                // Redirección al portal
                window.location.href = 'portal.html';

            } catch (error) {
                console.error('Error de sincronización:', error);
                // Si hay fallo, redirigimos igual para no perder la experiencia del usuario
                window.location.href = 'portal.html';
            }
        });
    </script>

   
</body>

</html>
